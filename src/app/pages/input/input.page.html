<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/ruta-de-regreso"></ion-back-button>
      </ion-buttons>
      <ion-title>Lenin Tuasa</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input
        type="text"
        placeholder="Awesome Input"
        [(ngModel)]="nombre"
      ></ion-input>
    </ion-item>
  </ion-list>
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario v√°lido: {{ formulario.valid }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input
        type="email"
        placeholder="Email"
        name="email"
        [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telephone input:</ion-label>
      <ion-input
        type="tel"
        placeholder="0000000000"
        name="phone"
        [(ngModel)]="usuario.phone"
        pattern="[0-9]{10}"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Birthdate:</ion-label>
      <ion-input
        type="date"
        placeholder="Birthdate"
        name="birthday"
        [(ngModel)]="usuario.birthdate"
        required
      ></ion-input>
    </ion-item>
    <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
      Ingresar
    </ion-button>
  </form>
</ion-content>
